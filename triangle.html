<!DOCTYPE html>
<html>
<head>
    <title>Triangle</title>
</head>
<body>
    <script>
        let rows = 5; 
        let output = "";

        for (let i = 1; i <= rows; i++) {  
            for (let j = 0; j < i; j++) {  
                output += "*";
            }
            output += "<br>"; 
        }

        document.write(output);
    </script>
</body>
</html>
