<!DOCTYPE html>
<html><head><title>stars</title></head>
<body>
    <script>
        let i=0;

        while(i<4)
        {
            j=0;
            while(j<5){
                document.write("*");
                j++;
            
            }document.write("</br>");
            i++;
        }
    </script>
</body></html>
