<!DOCTYPE html>
<html>
    <head>
        <title>foreach</title>
    </head>
    <body>
            <script>
                const artists=["ariel","ben","juno","easy","christopher"];
                let text="";
                artists.forEach(myFunction)
                function myFunction(array){
                    text +=array+"<br>"
                } 
                document.write(text);
            </script>
    </body>
</html>
